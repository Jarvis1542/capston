<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area hp_bg_11">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>주차장 요청</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="apply_form_area">
    <div class="container">
        <div class="row justify-content-center">
            <div id="hpForm" class="col-lg-9 apply_form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="apply_info_text text-center">
                            <h1>주차장 요청 검토</h1>
                            <p>등록자가 요청한 주차장의 정보가 맞는지 확인해주세요.</p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            &nbsp;&ensp;등록자&ensp;&ensp;&ensp;&ensp;<input type="text" class="single_field col-md-10" name="name" readonly
                                                          id="name" th:value="${request.name}" >
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            주차장 명&ensp;&ensp;&ensp;<input type="text" class="single_field col-md-10" name="hp_name" readonly
                                                          id="hp_name" th:value="${request.hp_name}" >
                        </div>
                    </div>
                    <div class="col-md-12 center">
                        <br><h4>주차장 타입</h4>
                        <label class="interval">
                            <p style="font-size: 17px">
                                <input type="radio" name="hp_type" value="단독 주택"
                                       th:checked="${request.hp_type} == '단독 주택'">&ensp;단독 주택
                            </p>
                        </label>
                        <label class="interval">
                            <p style="font-size: 17px">
                                <input type="radio" name="hp_type" value="개인 사유지"
                                       th:checked="${request.hp_type} == '개인 사유지'">&ensp;개인 사유지
                            </p>
                        </label>
                        <label class="interval">
                            <p style="font-size: 17px">
                                <input type="radio" name="hp_type" value="공동 주택"
                                       th:checked="${request.hp_type} == '공동 주택'">&ensp;공동 주택
                            </p>
                        </label>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            <br> 주차 공간 수&ensp;<input type="text" id="place" name="place" class="single_field col-md-10"
                                                     th:value="${request.place}" readonly>
                        </div>
                        <div id="errPlace"></div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            기본 요금&ensp;&ensp;&ensp;<input type="text" id="min30_fee" name="min30_fee" class="single_field col-md-10"
                                                          th:value="${request.min30_fee}" readonly>
                        </div>
                        <div id="errMin30Fee"></div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            추가 요금&ensp;&ensp;&ensp;<input type="text" id="addMin10_fee" name="addMin10_fee" class="single_field col-md-10"
                                                          th:value="${request.addMin10_fee}" readonly>
                        </div>
                        <div id="errAddMin10Fee"></div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            운영 시간&ensp;&ensp;&ensp;<input type="text" id="manage_time" name="manage_time" class="single_field col-md-10"
                                                          th:value="${request.manage_time}" readonly>
                        </div>
                        <div id="errManageTime"></div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            우편 번호&ensp;&ensp;&ensp;<input type="text" id="post_code" name="post_code" class="single_field col-md-10"
                                                          th:value="${request.post_code}" readonly>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            도로명 주소&ensp;<input type="text" id="road_addr" name="road_addr" class="single_field col-md-10"
                                                          th:value="${request.road_addr}" readonly>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            지번 주소&ensp;&ensp;&ensp;<input type="text" id="jibun_addr" name="jibun_addr" class="single_field col-md-10"
                                                          th:value="${request.jibun_addr}" readonly>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            참고 항목&ensp;&ensp;&ensp;<input type="text" id="extra_addr" name="extra_addr" class="single_field col-md-10"
                                                          th:value="${request.extra_addr}" readonly>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            상세 주소&ensp;&ensp;&ensp;<input type="text" id="detail_addr" name="detail_addr" class="single_field col-md-10"
                                                          th:value="${request.detail_addr}" readonly>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6 col-lg-4 field_col_margin">
                        <br><h4>주차장 사진</h4>
                        <img th:src="${request.hp_pic}" width="100%" height="90%">
                        <div class="col-md-12">
                            <div class="submit_btn">
                                <button id="hpRequestBtn" class="genric-btn success radius">승인</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6 col-lg-4 field_col_margin">
                        <br><h4>아파트 내부 지도(사진)</h4>
                        <img th:src="${request.apt_map}" width="100%" height="90%">
                        <div class="col-md-12">
                            <div class="submit_btn">
                                <button id="hpBack" class="genric-btn danger radius">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
