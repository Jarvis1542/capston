<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area scs_bg_06">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>충전소 요청</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="contact-section section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="def_mar">
                    <!--                    <h1>충전소 요청 목록</h1>-->
                    <!--                    <br>-->
                    <h2>충전소 등록하기</h2>
                    <p class="def_lit_mar">
                        남는 충전소가 있으신가요?<br>
                        충전소를 등록한 후 수입을 만들어보세요.<br>
                        <a href="/chargingStation/chargingRegister" role="button" class="genric-btn primary circle">계속</a>
                </div>
                <table class="table table-horizontal" table-border>
                    <thead class="thead-strong">
                    <tr>
                        <th>등록자</th>
                        <th>충전소 이름</th>
                        <th>충전소 타입</th>
                        <th>충전소 개수</th>
                        <th>도로명주소</th>
                        <th>상세주소</th>
                        <th>여분주소</th>
                        <th>등록날짜</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    {{#requestList}}
                    <tr>
                        <td>{{id}}</td>
                        <td><a href="/happyParking/requestHappyParking/{{parkingName}}">{{parkingName}}</a></td>
                        <td>{{parkingType}}</td>
                        <td>{{place}}</td>
                        <td>{{SAMPLE4_ROADADDRESS}}</td>
                        <td>{{SAMPLE4_DETAILADDRESS}}</td>
                        <td>{{SAMPLE4_EXTRAADDRESS}}</td>
                        <td>{{PARKINGDATE}}</td>
                    </tr>
                    {{/requestList}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
