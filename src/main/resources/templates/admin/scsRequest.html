<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area hp_bg_11">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>충전소 요청</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="apply_form_area">
    <div class="container">
        <div class="row justify-content-center">
            <div id="hpForm" class="col-lg-9 apply_form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="apply_info_text text-center">
                            <h1>충전소 요청 검토</h1>
                            <p>등록자가 요청한 충전소의 정보가 맞는지 확인해주세요.</p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            &nbsp;&ensp;등록자&nbsp;&ensp;&nbsp;<input type="text" class="single_field col-md-10"
                                            name="name" readonly id="name"
                                            th:value="${request.name}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            충전소 명&ensp;<input type="text" class="single_field col-md-10"
                                              name="scs_name" readonly id="scs_name"
                                              th:value="${request.scs_name}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            운영 기관&ensp;<input type="text" class="single_field col-md-10"
                                              name="oper_ins" readonly id="oper_ins"
                                              th:value="${request.oper_ins}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            충전 속도&ensp;<input type="text" class="single_field col-md-10"
                                              name="scs_speed" readonly id="scs_speed"
                                              th:value="${request.scs_speed}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            충전기 수&ensp;<input type="text" class="single_field col-md-10"
                                              name="scs_amount" readonly id="scs_amount"
                                              th:value="${request.scs_amount}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            &nbsp;&ensp;케이블&nbsp;&ensp;&ensp;<input type="text" class="single_field col-md-10"
                                            name="CABLE" readonly id="CABLE"
                                            th:value="${request.cable}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            충전 타입&ensp;<input type="text" class="single_field col-md-10"
                                              name="scs_type" readonly id="scs_type"
                                              th:value="${request.scs_type}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            기본 요금&ensp;<input type="text" class="single_field col-md-10"
                                              name="min30_fee" readonly id="min30_fee"
                                              th:value="${request.min30_fee}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            추가 요금&ensp;<input type="text" class="single_field col-md-10"
                                              name="addmin10_fee" readonly id="addmin10_fee"
                                              th:value="${request.addmin10_fee}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            우편 번호&ensp;<input type="text" class="single_field col-md-10"
                                              name="post_code" readonly id="post_code"
                                              th:value="${request.post_code}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            도로명 주소&ensp;<input type="text" class="single_field col-md-10"
                                               name="road_addr" readonly id="road_addr"
                                               th:value="${request.road_addr}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            지번 주소&ensp;<input type="text" class="single_field col-md-10"
                                              name="jibun_addr" readonly id="jibun_addr"
                                              th:value="${request.jibun_addr}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            참고 항목&ensp;<input type="text" class="single_field col-md-10"
                                              name="extra_addr" readonly id="extra_addr"
                                              th:value="${request.extra_addr}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            상세 주소&ensp;<input type="text" class="single_field col-md-10"
                                              name="detail_addr" readonly id="detail_addr"
                                              th:value="${request.detail_addr}">
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6 col-lg-4 field_col_margin">
                        <br><h4>주차장 사진</h4>
                        <img th:src="${request.scs_pic}" width="100%" height="90%">
                        <div class="col-md-12">
                            <div class="submit_btn">
                                <button id="csRequestBtn" class="genric-btn success radius">승인</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6 col-lg-4 field_col_margin">
                        <br><h4>아파트 내부 지도(사진)</h4>
                        <img th:src="${request.apt_map}" width="100%" height="90%">
                        <div class="col-md-12">
                            <div class="submit_btn">
                                <button id="back" class="genric-btn danger radius">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
