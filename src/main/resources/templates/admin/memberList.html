<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_3">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>유저 목록</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="def_mar">
                    <h1>유저 목록</h1>
                </div>
                <table class="table table-horizontal" table-border>
                    <thead class="thead-strong">
                    <tr>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>폰번호</th>
                        <th>등록날짜</th>
                        <th>회원유형</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr th:each ="memberList : ${memberList}">
                        <td><span th:text="${memberList.email}"/></td>
                        <td><span th:text="${memberList.name}"/></td>
                        <td><span th:text="${memberList.phone}"/></td>
                        <td><span th:text="${memberList.createx}"/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
