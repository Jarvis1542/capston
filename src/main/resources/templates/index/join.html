<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_3">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>회원 가입</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="apply_form_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="apply_form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="apply_info_text text-center">
                                <h3>회원가입</h3>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="single_field">
                                <input id="id" type="email" placeholder="이메일 형식으로 입력해주세요">
                            </div>
                        </div>
                        <div class="single_field">
                            <button id="checkId" class="genric-btn info-border">중복확인</button>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input id="password" type="password" placeholder="비밀번호 입력">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input type="password" placeholder="비밀번호 확인">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input id="name" type="text" placeholder="이름">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="single_field">
                                <input type="text" placeholder="인증 번호">
                            </div>
                        </div>
                        <div class="single_field">
                            <a href="#" class="genric-btn info-border">확인</a>
                        </div>
                        <div class="col-md-12">
                            <div class="submit_btn">
                                <button id="join" class="boxed-btn3">가입</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
