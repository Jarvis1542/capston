<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_3">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>아이디 찾기</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="apply_form_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="apply_form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="apply_info_text text-center">
                                <h3>아이디를 찾고 싶으신가요?</h3>
                                <p>사용자명과 폰번호를 입력해주세요.</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input id="name" type="text" placeholder="사용자명을 입력 해주세요.">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input id="phone" type="text" placeholder="가입할 시 입력한 폰번호를 입력해주세요.">
                            </div>
                        </div>

                        <span th:unless="${session.selectId==null}">
                                            <div class="button-group-area mt-40">
                                                    <span th:text="${session.selectId.email + '입니다.'}" style="color: black; font-size: 15px;"/>&emsp14;

                                            </div>
                                        </span>

                        <div class="col-md-12">
                            <div class="submit_btn">
                                <button id="searchId" class="boxed-btn3">아이디찾기</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
