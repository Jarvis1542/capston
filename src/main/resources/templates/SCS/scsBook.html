<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_2">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>충전소 예약</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="hidden" th:value="${session.user.email}" id="email">
<input type="hidden" th:value="${session.user.name}" id="name">
<input type="hidden" th:value="${session.user.phone}" id="phone">
<div class="about_area plus_padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="about_img wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">
                    <img th:src="${charge.scs_pic}" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="about_info pl-68">
                    <div class="section_title wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".3s">
                        <h3 th:text="${charge.scs_name}" th:value="${charge.scs_name}" id="scs_name"></h3>
                    </div>
                    <p class="wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".4s">
                        <span th:text="${charge.road_addr}"></span><br>
                        <span th:text="${charge.extra_addr}"></span>
                    </p>
                    <div class="about_list">
                        <ul>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">운영 시간 : <span th:text="${charge.manage_time}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".4s">기본 요금(30분당) : <span id="min30_fee" th:text="${charge.min30_fee}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".5s">추가 요금(10분당) : <span id="addmin10_fee" th:text="${charge.addmin10_fee}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".6s">이름 : <span th:text="${charge.name}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".7s">폰번호 : <span th:text="${charge.phone}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".8s">차종  : <span/></li>
                            </li>
                        </ul>
                        <br><h4>예약</h4><br>
                        <p>시작시간 : <input type="datetime-local" id="start_date"></p>
                        <p>종료시간 : <input type="datetime-local" id="end_date"></p><br>
                        <button style="float: right; color: #FFFFFF" class="genric-btn success radius" id="scsBook">예약</button>
                        가격 : <span id="price"></span>원
                    </div>
                    <div class="about_btn wow fadeInRight" data-wow-duration="1.0s" data-wow-delay=".5s">
                        <a style="float: right; color: #FFFFFF" class="genric-btn success radius" id="scsBookBack">뒤로</a>&emsp14;&emsp14;&emsp14;
                        <a style="float: right; color: #FFFFFF" class="genric-btn primary radius" id="scsPay">결제</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:async src="/js/scsBook.js"></script>
<script th:async th:replace="layout/layout :: script"/>
<script th:async type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</html>
