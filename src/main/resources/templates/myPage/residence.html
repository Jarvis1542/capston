<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_3">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>거주지 등록</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="sample-text-area">
    <div class="container box_1170">
        <div class="col-md-12">
            <div class="submit_btn">
                <button id="resBtn" data-toggle="modal" data-target="#exampleModalCenter" class="boxed-btn">거주지 등록</button>
            </div>
        </div>
    </div>
</section>

<button data-toggle="modal" data-target="#intro">
    모달 실행
</button>
<div class="modal fade" id="intro" role="dialog" aria-labelledby="introHeader" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">공지 사항</h4>
            </div>
            <div class="modal-body">
                <p>안녕하세요.</p>
                <p>codeomni 입니다. 방문해주셔서 감사합니다. 궁금하신 사항이나 문의 사항은 방명록에 공개 또는 비공개로 남겨주세요.</p>
                <p>블로그 주소는 http://codeomni.tistory.com/입니다.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<button data-toggle="modal" data-target="#intro2">
    모달2 실행
</button>
<div class="modal fade" id="intro2" role="dialog" aria-labelledby="introHeader" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">모달테스트</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">내용 입력 !!</div>
            <div class="modal-footer">
                <a class="btn" id="modalY" href="#">예</a>
                <button class="btn" type="button" data-dismiss="modal">아니요</button>
            </div>
        </div>
    </div>
</div>

<button class="btn" data-target="#testModal">모달 테스트</button>
<!-- 회원가입 확인 Modal-->
<div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="2" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">모달테스트</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">내용 입력 !!</div>
            <div class="modal-footer">
                <a class="btn" id="modalY2" href="#">예</a>
                <button class="btn" type="button" data-dismiss="modal">아니요</button>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <h2>Large Modal</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" style="text-align: left;">Modal Header</h2>
                </div>
                <div class="modal-body">
                    <p>This is a large modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
