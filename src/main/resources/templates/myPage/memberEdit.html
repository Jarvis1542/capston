<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>정보 수정</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="apply_form_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="#" class="apply_form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="apply_info_text text-center">
                                <h3>회원정보 수정</h3>
                                <p style="color:red;">회원 구분 변경은 관리자 심사 후 반영됩니다.</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input type="text" placeholder="아이디">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input type="text" placeholder="비밀번호 입력">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="single_field">
                                <input type="text" placeholder="비밀번호 확인">

                            </div>
                        </div>
                        <div class="single_field">
                            <button class="genric-btn info-border">비밀번호 수정</button>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input type="text" placeholder="이름">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="single_field">
                                <input type="text" placeholder="이메일 주소">
                            </div>
                        </div>
                        <div class="single_field">
                            <button class="genric-btn info-border">인증메일 전송</button>
                        </div>
                        <div class="col-md-10">
                            <div class="single_field">
                                <input type="text" placeholder="이메일 인증번호">
                            </div>
                        </div>
                        <div class="single_field">
                            <button class="genric-btn info-border">인증</button>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input type="text" placeholder="카드 번호">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <input type="text" placeholder="유효 기간">
                            </div>
                        </div>


                        <div class="switch-wrap d-flex justify-content-between">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <div class="primary-radio">
                                <input type="checkbox" id="nomal" name="memberType" checked>
                                <label for="nomal"></label>
                            </div>
                            <p>&nbsp&nbsp&nbsp 일반 회원</p>

                            <div class="primary-radio">
                                <input type="checkbox" id="guard" name="memberType">
                                <label for="guard"></label>
                            </div>
                            <p>&nbsp&nbsp&nbsp 경비 회원</p>

                            <div class="primary-radio">
                                <input type="checkbox" id="register" name="memberType">
                                <label for="register"></label>
                            </div>
                            <p>&nbsp&nbsp&nbsp 등록자 회원</p>
                        </div>


                        <div class="col-md-12">
                            <div class="submit_btn">
                                <button class="boxed-btn3" type="submit">확인</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
