<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<style>
    p {
        line-height: 40px;
        font-size: 20px;
    }

    #upload {
        opacity: 0;
    }

    #upload-label {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
    }

    #upload2 {
        opacity: 0;
    }

    #upload-label2 {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
    }

    .image-area {
        border: 2px dashed rgba(255, 255, 255, 0.7);
        padding: 1rem;
        position: relative;
    }

    .image-area::before {
        content: 'Uploaded image result';
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.8rem;
        z-index: 1;
    }

    .image-area img {
        z-index: 2;
        position: relative;
    }


</style>
<header th:replace="layout/layout :: header"/>
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3 id="memberEditPage">정보 수정</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="apply_form_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="editForm" class="apply_form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="apply_info_text text-center">
                                <h3>회원정보 수정</h3>
                                <p style="color:red;">회원 구분 변경은 관리자 심사 후 반영됩니다.</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <p>이메일&emsp14;&emsp14;&emsp14;:&emsp14;&emsp14;&emsp14;<input type="text" id="editEmail" name="email" th:value="${memberEdit.email}" class="col-md-10" readonly></p>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="single_field">
                                <p>비밀번호&emsp14;:&emsp14;<input id="editPassword" type="password" placeholder="수정할 비밀번호를 입력하세요." class="col-md-9"></p>
                            </div>
                            <div id="comUpdatePass"></div>
                        </div>
                        <div class="single_field">
                            <button id="updatePassword" class="genric-btn info-border e-large">수정</button>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <p>이름&emsp14;&emsp14;&emsp14;&emsp14;&emsp14;:&emsp14;&emsp14;&emsp14;&emsp14;&emsp14;<input type="text" id="name" name="name" th:value="${memberEdit.name}" class="col-md-10"></p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="single_field">
                                <p>폰번호&emsp14;&emsp14;&emsp14;:&emsp14;&emsp14;&emsp14;<input type="text" name="phone" id="phone" th:value="${memberEdit.phone}" class="col-md-10"></p>
                            </div>
                        </div>

                        <!-- 회원구분 선택 -->
                        <div class="col-md-12 center">
                            <label class="interval">
                                <input type="radio" name="memberRole" value="normal" checked>
                                일반 회원
                            </label>
                            <label class="interval">
                                <input type="radio" name="memberRole" value="guard">
                                경비 회원
                            </label>
                            <label class="interval">
                                <input type="radio" name="memberRole" value="register">
                                등록자 회원
                            </label>
                        </div>

                        <div class="col-md-12">
                            <div class="submit_btn">
                                <button id="normalEdit" class="boxed-btn3">수정</button>
                            </div>
                        </div>

                        <!-- 경비부분 -->
                        <div id="guardForm" style="display: none;" class="container"><br>
                            <div class="col-md-12">
                                <div class="single_field">
                                    <input type="text" id="guardCo" name="guardCo" placeholder="관리업체 이름">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="single_field">
                                    <input type="text" id="guardCoNum" name="guardCoNum" placeholder="관리업체 번호">
                                </div>
                            </div><br>
                            <div class="col-lg-12">
                                <span style="font-size: 20px">경비 교육 이수증</span>
                                <div class="input-group mb-0 px-2 py-2 bg-white shadow-sm">
                                    <input id="upload" name="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                                    <label id="upload-label" for="upload" class="font-weight-light text-muted">파일 업로드</label>
                                    <div class="input-group-append">
                                        <label for="upload" class="btn btn-light m-0 rounded-pill px-2">
                                            <i class="fa fa-cloud-upload mr-1 text-muted"></i>
                                            <small class="text-uppercase font-weight-bold text-muted">파일 업로드</small>
                                        </label>
                                    </div>
                                </div>
                                <div class="image-area mt-1">
                                    <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="submit_btn">
                                    <button id="guardEdit" class="boxed-btn3">경비 요청</button>
                                </div>
                            </div>
                        </div>

                        <!-- 등록자부분 -->
                        <div id="registerForm" style="display: none;" class="container"><br>
                            <div class="col-md-12">
                                <div class="single_field">
                                    <input type="text" id="bankName" name="bankName" placeholder="은행이름">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="single_field">
                                    <input type="text" id="accountNum" name="accountNum" placeholder="계좌번호">
                                </div>
                            </div><br>
                            <div class="col-lg-12">
                                <span style="font-size: 20px">아파트 대표 인증 사진</span>
                                <div class="input-group mb-0 px-2 py-2 bg-white shadow-sm">
                                    <input id="upload2" name="upload2" type="file" onchange="readURL2(this);" class="form-control border-0">
                                    <label id="upload-label2" for="upload2" class="font-weight-light text-muted">파일 업로드</label>
                                    <div class="input-group-append">
                                        <label for="upload2" class="btn btn-light m-0 rounded-pill px-2">
                                            <i class="fa fa-cloud-upload mr-1 text-muted"></i>
                                            <small class="text-uppercase font-weight-bold text-muted">파일 업로드</small>
                                        </label>
                                    </div>
                                </div>
                                <div class="image-area mt-1">
                                    <img id="imageResult2" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="submit_btn">
                                    <button id="registerEdit" class="boxed-btn3">등록자 요청</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).load(function () {
        $('editForm')[0].reset();
    });
    //경비
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#imageResult')
                    .attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    $(function () {
        $('#upload').on('change', function () {
            readURL(input);
        });
    });

    var input = document.getElementById( 'upload' );
    var infoArea = document.getElementById( 'upload-label' );

    input.addEventListener( 'change', showFileName );
    function showFileName( event ) {
        var input = event.srcElement;
        var fileName = input.files[0].name;
        infoArea.textContent = '파일 이름 : ' + fileName;
    }

    //등록자
    function readURL2(input) {
        if (input.files && input.files[0]) {
            var reader2 = new FileReader();

            reader2.onload = function (e) {
                $('#imageResult2')
                    .attr('src', e.target.result);
            };
            reader2.readAsDataURL(input.files[0]);
        }
    }

    $(function () {
        $('#upload2').on('change', function () {
            readURL2(input);
        });
    });

    var input2 = document.getElementById( 'upload2' );
    var infoArea2 = document.getElementById( 'upload-label2' );

    input2.addEventListener( 'change', showFileName2 );
    function showFileName2( event ) {
        var input = event.srcElement;
        var fileName = input.files[0].name;
        infoArea2.textContent = '파일 이름 : ' + fileName;
    }
</script>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
