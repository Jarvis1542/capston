<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_2">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>주차장 예약</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<input type="hidden" th:value="${parking.email}" id="email">
<!-- about_area_start  -->
<div class="about_area plus_padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="about_img wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">
                    <img th:src="${parking.parkingPic}" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="about_info pl-68">
                    <div class="section_title wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".3s">
                        <h3 th:text="${parking.parkingName}" th:value="${parking.parkingName}" id="parkingName"></h3>
                        <div style="float: right">
                            <div th:if="${checkBookmark==0}">
                                <img src="/img/bookmark2.png" id="firstBookmark" style="width: 30px; height: 30px">
                            </div>
                            <div th:if="${checkBookmark==1}">
                                <img src="/img/bookmark.png" id="secondBookmark" style="width: 30px; height: 30px">
                            </div>
                        </div>
                    </div>
                    <p class="wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".4s">
                        <span th:text="${parking.roadAddress}"></span><br>
                        <span th:text="${parking.extraAddress + 'asdfasdf'}"></span>
                    </p>
                    <div class="about_list">
                        <ul>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">운영 시간 : <span th:text="${parking.manageTime}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".4s">기본 요금(30분당) : <span th:text="${parking.min30Fee}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".5s">추가 요금(10분당) : <span th:text="${parking.addmin10Fee}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".6s">이름 : <span th:text="${parking.name}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".7s">폰번호 : <span th:text="${parking.phone}"/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".8s">차종  : <span/></li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".9s">추가 요금(10분당) : <span th:text="${parking.addmin10Fee}"/></li>
                        </ul>
                    </div>
                    <div class="about_btn wow fadeInRight" data-wow-duration="1.3s" data-wow-delay=".5s">
                        <a style="float: right; color: #FFFFFF" class="genric-btn success radius" id="bookBack">뒤로</a>&emsp14;&emsp14;&emsp14;
                        <a style="float: right; color: #FFFFFF" class="genric-btn primary radius" id="">결제</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script src="/js/hpbook.js"></script>
<script th:replace="layout/layout :: script"/>
</html>
