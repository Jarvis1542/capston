<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_3">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>QnA Page</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="apply_form_area">
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 apply_form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="apply_info_text ">
                                <div th:each="select : ${select}">
                                    <input type="hidden" id="bno" th:value="${select.bno}">
                                    제목 : <p th:text="${select.title}"/>
                                    작성자 : <p th:text="${select.writer}"/>
                                    내용 : <p th:text="${select.content}"/>
                                    조회수 : <p th:text="${select.noCount}"/>
                                    추천수 : <p th:text="${select.noReco}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="button-group-area mt-10 center">
                                <button id="reco"class="genric-btn info-border e-large">추천</button>
                                <button id="updateBtn"class="genric-btn info-border e-large">수정</button>
                                <button id="delete"class="genric-btn info-border e-large">삭제</button>
                                <button id="selectcancel"class="genric-btn info-border e-large">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
<section class="contact-section section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="def_mar">
                    <h2>댓글 목록</h2>
                </div>
                <table class="table table-horizontal" table-border>
                    <thead class="thead-strong">
                    <tr>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>내용</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr th:each="qbreplyList : ${qbreplylist}">
                        <th><span th:text="${qbreplyList.rwriter}"/></th>
                        <th><span th:text="${#dates.format(qbreplyList.rregDate, 'YYYY-MM-dd HH:mm:ss')}"/></th>
                        <th><span th:text="${qbreplyList.rcontent}"/></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<div class="apply_form_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 apply_form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="apply_info_text text-center">
                            <h1>댓글 달기</h1>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            작성자&ensp;&ensp;&ensp;<input type="text" class="single_field col-md-10" name="rwriter" id="rwriter">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="single_field col-md-12">
                            &ensp;내 용&ensp;&ensp;&ensp;<input type="text" class="single_field col-md-10" name="rcontent" id="rcontent">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit_btn">
                        <button class="boxed-btn3" id="reply" name="reply" type="submit">댓글 달기</button>
                        <button class="boxed-btn3" id="cancel" name="cancel" type="submit">취소</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
