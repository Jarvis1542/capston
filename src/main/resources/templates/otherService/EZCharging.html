<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area scs_bg_05">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Ez Charging</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="about_area" style="margin-top: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_title text-center mb-90">
                    <span class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".1s"></span>
                    <h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">Ez Charging</h3>
                    <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">충전 방법과 충전기 타입 정보를 확인하세요!</p>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-10 col-md-10">
                <div class="about_info pl-68">
                    <div class="section_title wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".3s">
                        <h3>충전 방법</h3>
                    </div>
                    <div class="about_list">
                        <ul>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".5s"><b>Step1. 충전 타입 선택</b>
                                <br> 차량에 호환되는 충전 방식을 선택하세요.</li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".6s"><b>Step2. 회원카드 선택 및 인증</b>
                                <br> 환경부 또는 한국전기차충전서비스에서 발급된 카드 또는 회원 번호를 이용하여 인증합니다.</li>
                            <li class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".8s"><b>Step3. 충전 시작</b>
                                <br> 충전케이블의 박스가 딸깍하고 열리면 케이블을 꺼내 충전구를 열어 충전할 수 있습니다. </li>
                        </ul>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-lg-10 col-md-10">
                <div class="about_info pl-68">
                    <div class="section_title wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".3s">
                        <h3>충전기 종류</h3>
                    </div>
                </div>
                <div class="about_img wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">
                    <img th:src="@{/img/other/chargingType.png}" alt="">
                </div>
            </div>

            <div class="col-lg-10 col-md-10">
                <div class="about_info pl-68">
                    <div class="section_title wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".3s">
                        <br><br>
                        <h3>차종별 충전기 타입</h3>
                    </div>
                </div>

                <div class="about_img wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">
                    <img th:src="@{/img/other/carChargingType.PNG}" alt="">
                </div>
                <div class="about_img wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">
                    <img th:src="@{/img/other/carChargingType2.PNG}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
