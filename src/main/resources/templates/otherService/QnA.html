<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<header th:replace="layout/layout :: header"/>
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_3">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>QnA Page</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ====================== -->
<section class="contact-section section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="def_mar">
            <h1>게시글 목록</h1>
          <h2>글작성은 회원만 가능합니다.</h2>
                </div>
                <table class="table table-horizontal" table-border>
                    <thead class="thead-strong">
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
        <th>추천수</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr th:each="qboardList : ${boardList}">
        <th><span th:text="${qboardList.bno}"/></th>
        <th><a th:href="@{'/otherService/select/' + ${qboardList.bno}}"><span th:text="${qboardList.title}"/></a></th>
        <th><span th:text="${qboardList.writer}"/></th>
        <th><span th:text="${#dates.format(qboardList.regDate, 'YYYY-MM-dd HH:mm:ss')}"/></th>
        <th><span th:text="${qboardList.noCount}"/></th>
        <th><span th:text="${qboardList.noReco}"/></th>
    </tr>
    </tbody>
</table>
                <div class="col-md-12">
                    <div class="submit_btn">
                    <a th:href="@{/otherService/QnAWrite}" class="genric-btn success-border medium">글 작성</a>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</section>

    <footer th:replace="layout/layout :: footer"/>
</body>
<script th:replace="layout/layout :: script"/>
</html>
