<script th:replace="layout/layout :: script"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>

    $(".chart2").css({"display":"none"});
    $(".chart3").css({"display":"none"});
    $(".search_button").click(function() {
        if ($("#year option:selected").attr("value") != undefined && $("#month option:selected").attr("value") != undefined &&
            $("#week option:selected").attr("value") != undefined) {
            $(".chart1").css({"display":"none"});
            $(".chart2").css({"display":"none"});
            $(".chart3").css({"display":"block"});
        } else if ($("#year option:selected").attr("value") != undefined && $("#month option:selected").attr("value") != undefined) {
            $(".chart1").css({"display":"none"});
            $(".chart2").css({"display":"block"});
            $(".chart3").css({"display":"none"});
        } else if ($("#year option:selected").attr("value") != undefined) {
            $(".chart1").css({"display":"block"});
            $(".chart2").css({"display":"none"});
            $(".chart3").css({"display":"none"});
        }
        $("#myChart").remove();
        $("#myChart2").remove();
        $("#myChart3").remove();
        $(".chart1").append("<canvas id='myChart'></canvas>");
        $(".chart2").append("<canvas id='myChart2'></canvas>");
        $(".chart3").append("<canvas id='myChart3'></canvas>");
        data_func($("#year option:selected").attr("value"), $("#month option:selected").attr("value"), $("#week option:selected").attr("value"));
    });

    $("#month").change(function() {
        $("#default-select3 .list").find("li").remove();
        $("#default-select3 .list").append('<li class="option selected focus">주간</li>');
        for(var m = 0; m < cnt_month.length; m++) {
            if(m == $("#month option:selected").attr("value") - 1) {
                for (var i = 1; i <= cnt_month[m]; i++) {
                    $("#default-select3 .list").append("<li data-value=" + i + " class='option'>" + i + "</li>");
                }
            }
        }
    });

    var f_day, l_day;
    var date, year_date, month_date;
    var year, month, result;
    var week_52 = [], week_match = [], cnt_month = [], addDays_cnt = 0, week_52_cnt = 0, week_cnt = 0;
    var year_arr = [], month_arr = [], week_arr = [], week_list_arr = [];
    var items = new Array(12);

    var chart, chart2, chart3;

    data_func(2020,1,1);

    function addDays(date_input, days_input) {
        result = new Date(date_input);
        result.setDate(result.getDate() + days_input);
        week_52[addDays_cnt] = result;
        addDays_cnt++;
        return result;
    }

    function first_day(year_input, month_input) {
        year = year_input;
        month = month_input;
        date = new Date(year, month, 1);
        f_day = date;
    }

    function last_day(year_input, month_input) {
        year = year_input;
        month = month_input;
        date = new Date(year, month, 0);
        l_day = date;
    }

    function year_arr_func(msg, year_data) {
        for (var j = 0; j < 12; j++) {
            year_arr[j] = 0;
        }
        for (var i = 0; i < msg.length; i++) {
            year_date = new Date(msg[i].create_date);
            for (var k = 12; k > 1; k--) {
                if (year_date.getMonth() + 1 == k && year_date.getFullYear() == year_data) {
                    year_arr[k - 1] += 1;
                }
            }
        }
    }

    function month_arr_func(msg, year_data, month_data) {
        last_day(year_data, month_data);
        for (var j = 0; j < l_day.getDate(); j++) {
            month_arr[j] = 0;
        }
        for (var i = 0; i < msg.length; i++) {
            month_date = new Date(msg[i].create_date);
            for (var k = l_day.getDate(); k > 1; k--) {
                if (month_date.getMonth() + 1 == month_data && month_date.getDate() == k && month_date.getFullYear() == year_data) {
                    month_arr[k - 1] += 1;
                }
            }
        }
    }

    function week_arr_func(msg, year_data, month_data, week_data) {
        first_day(year_data - 1, 12);

        var curr = date; // get current date
        var first = curr.getDate() - curr.getDay(); // First day is the day of the month - the day of the week
        var last = first + 6; // last day is the first day + 6

        var week_first = new Date(curr.setDate(first)).toUTCString();
        var week_last = new Date(curr.setDate(last)).toUTCString();


        for (var k = 0; k <= 11; k++) {
            cnt_month[k] = 0;
        }
        for (var j = 0; j < 52; j++) {
            week_match[j] = 0;
            week_first = new Date(addDays(week_first, 7));
        }
        for (var m = 0; m < week_52.length; m++) {
            for (var a = 0; a < 12; a++) {
                if (week_52[m].getMonth() + 1 == a + 1) {
                    cnt_month[a] += 1;
                }
            }
        }
        for (var i = 0; i < msg.length; i++) {
            var day = new Date(msg[i].week_FIRST);
            for (var m = 0; m < week_52.length; m++) {
                if (week_52[m].getMonth() + 1 == day.getMonth() + 1 && week_52[m].getDate() == day.getDate() - 1) {
                    week_match[m] += 1;
                }
            }
        }
        for (var i = 0; i < items.length; i++) {
            items[i] = new Array(cnt_month[i]);
        }
        for(var j = 0; j < items.length; j++) {
            for(var m = 0; m < cnt_month[j]; m++) {
                items[j][m] = week_52[week_52_cnt];
                week_52_cnt++;
            }
        }
        console.log(week_data);
        for(var k = 0; k < items.length; k++) {
            if(k == month_data - 1) {
                for(var a = items[k][week_data-1].getDate(); a <= items[k][week_data-1].getDate()+6; a++) {
                    week_arr[week_cnt] = a;
                    week_list_arr[week_cnt] = 0;
                    week_cnt++;
                }
                for(var b = 0; b < msg.length; b++) {
                    if(new Date(msg[b].create_DATE).getMonth() + 1 == month_data) {
                        for(var c = 0 ; c < week_arr.length; c++) {
                            if(new Date(msg[b].create_DATE).getDate() == week_arr[c]) {
                                week_list_arr[c] += 1;
                            }
                        }

                    }
                }
            }
        }


    }
    function year_func() {
            var ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'bar',

                // The data for our dataset
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        label: '2020년 가입자 통계',
                        backgroundColor: 'rgb(62,147,0)',
                        borderColor: 'rgb(64,64,64)',
                        data: [year_arr[0], year_arr[1], year_arr[2], year_arr[3], year_arr[4], year_arr[5], year_arr[6],
                            year_arr[7], year_arr[8], year_arr[9], year_arr[10], year_arr[11]]
                    }]
                },

                options: {}
            });

    }

    function month_func() {
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        chart2 = new Chart(ctx2, {
            // The type of chart we want to create
            type: 'bar',

            // The data for our dataset
            data: {
                datasets: [{
                    label: '주간 가입자 통계',
                    backgroundColor: 'rgb(255,171,45)',
                    borderColor: 'rgb(64,64,64)'
                }]
            },

            // Configuration options go here
            options: {}
        });

        for(var i = 0; i < month_arr.length; i++) {
            chart2.data.labels.push(i+1);
            chart2.data.datasets[0].data.push(month_arr[i]);
        }

        chart2.update();
    }

    function week_func() {
        // 일주일 가입자 그래프
        var ctx3 = document.getElementById('myChart3').getContext('2d');
        chart3 = new Chart(ctx3, {
            // The type of chart we want to create
            type: 'bar',
            // The data for our dataset
            data: {
                datasets: [{
                    label: '주간 가입자 통계',
                    backgroundColor: 'rgb(255,171,45)',
                    borderColor: 'rgb(64,64,64)'
                }]
            },

            // Configuration options go here
            options: {}
        });


        for(var i = 0; i < week_arr.length; i++) {
            chart3.data.labels.push(week_arr[i]);
            chart3.data.datasets[0].data.push(week_list_arr[i]);
        }
        chart3.update();
    }

    function data_func(year_data, month_data, week_data) {
        last_day(year_data, month_data);
        first_day(year_data - 1, 12);
        chart = null, chart2 = null, chart3 = null;
        $.ajax({
            method: "post",
            url: "/rest/GraphList"
        })
        .done(function (msg) {
            if(year_data != undefined) {
                year_arr_func(msg, year_data);
                year_func();
            }
            if(month_data != undefined) {
                month_arr_func(msg, year_data, month_data);
                month_func();
            }
        }).fail(function (error) {
            alert("에러 : " + error);
        });
        if(week_data != undefined) {
            $.ajax({
                method: "post",
                url: "/rest/weekList"
            }).done(function (msg) {
                week_arr_func(msg, year_data, month_data, week_data);
                week_func();
            }).fail(function (error) {
                console.log("에러 : ", error);
            });
        }

        week_52 = [], week_match = [], cnt_month = [], addDays_cnt = 0, week_52_cnt = 0, week_cnt = 0;
        year_arr = [], month_arr = [], week_arr = [], week_list_arr = [];
        items = new Array(12);

    }





</script>
</html>
